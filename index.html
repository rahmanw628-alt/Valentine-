<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ardiani üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  overflow:hidden;
  transition:1.5s ease;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  width:min(92%,460px);
  padding:40px 30px;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(18px);
  border-radius:28px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.25);
  animation:fadeIn 1.2s ease;
  position:relative;
  overflow:hidden;
  transition:1s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.photo{
  width:150px;
  height:150px;
  object-fit:cover;
  border-radius:50%;
  margin:0 auto 20px;
  display:block;
  box-shadow:0 25px 60px rgba(0,0,0,0.5);
  transform:translateY(-350px) scale(0.7);
  opacity:0;
  filter:blur(15px) brightness(0.5);
  transition:2s cubic-bezier(.16,1,.3,1);
}

/* FULLSCREEN MODE */
.fullscreen-photo{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  border-radius:0;
  z-index:999;
  box-shadow:none;
  filter:brightness(0.75);
}

.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background:radial-gradient(circle at center, rgba(0,0,0,0.2), rgba(0,0,0,0.85));
  z-index:998;
  opacity:0;
  transition:1.5s ease;
}

.final-text{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-family:"Playfair Display",serif;
  font-size:42px;
  text-align:center;
  opacity:0;
  z-index:1000;
  transition:2s ease;
  letter-spacing:2px;
}

.emoji{
  font-size:60px;
  margin-bottom:15px;
  animation:heartbeat 1.8s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}

h2{
  font-family:"Playfair Display",serif;
  font-size:26px;
  color:#4a1c2f;
  margin-bottom:20px;
  line-height:1.4;
}

.buttons{
  position:relative;
  height:70px;
}

button{
  position:absolute;
  padding:12px 30px;
  border-radius:40px;
  border:none;
  font-size:15px;
  cursor:pointer;
}

#yes{
  left:10%;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
}

#no{
  left:55%;
  background:white;
  color:#777;
}

.hint{
  margin-top:20px;
  font-size:13px;
  color:#666;
  font-style:italic;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="emoji">üíñ</div>

  <!-- GANTI FOTO DI SINI -->
  <img src="ardiani.jpg" class="photo" id="photo">

  <h2>Ardiani,<br>will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yes">Yes üíç</button>
    <button id="no">No üôà</button>
  </div>

  <div class="hint">Our story deserves another beautiful chapter ‚ú®</div>
</div>

<div class="overlay" id="overlay"></div>
<div class="final-text" id="finalText">She Said YES üíç</div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const photo=document.getElementById("photo");
const card=document.getElementById("card");
const overlay=document.getElementById("overlay");
const finalText=document.getElementById("finalText");

noBtn.addEventListener("mouseenter",()=>{
  noBtn.style.left=Math.random()*250+"px";
  noBtn.style.top=Math.random()*40+"px";
});

yesBtn.addEventListener("click",()=>{

  confetti({
    particleCount:300,
    spread:140,
    origin:{y:0.6}
  });

  card.style.opacity="0";

  setTimeout(()=>{
    overlay.style.opacity="1";
    photo.classList.add("fullscreen-photo");
    photo.style.opacity="1";
    photo.style.filter="brightness(0.8)";
    photo.style.transform="scale(1)";

    setTimeout(()=>{
      photo.style.transform="scale(1.1)";
      finalText.style.opacity="1";
    },2000);

  },800);
});
</script>

</body>
</html>
