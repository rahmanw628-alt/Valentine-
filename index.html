<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ardiani üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#3a0ca3);
  background-size:400% 400%;
  animation:bgMove 15s ease infinite;
  overflow:hidden;
  transition:2s ease;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  width:min(92%,500px);
  padding:40px 30px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  border-radius:30px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,0.6);
  color:white;
  transition:1.5s ease;
}

.emoji{
  font-size:60px;
  margin-bottom:15px;
  animation:heartbeat 2s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}

h2{
  font-family:"Playfair Display",serif;
  font-size:28px;
  margin-bottom:20px;
}

.glow{
  color:#ff8fab;
  text-shadow:0 0 20px rgba(255,105,180,0.9);
}

.buttons{
  position:relative;
  height:80px;
  margin-top:20px;
  transition:0.6s ease;
}

button{
  position:absolute;
  padding:14px 32px;
  border-radius:40px;
  border:none;
  font-size:15px;
  cursor:pointer;
  transition:0.3s ease;
}

#yes{
  left:10%;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
  box-shadow:0 10px 30px rgba(255,77,109,0.6);
}

#yes:hover{transform:scale(1.08);}

#no{
  left:55%;
  background:white;
  color:#444;
}

.letter{
  margin-top:25px;
  opacity:0;
  transform:translateY(20px);
  transition:1.2s ease;
  line-height:1.8;
  font-size:15px;
}

.photo-container{
  margin-top:30px;
  opacity:0;
  transform:scale(0.85);
  transition:2s ease;
}

.photo{
  width:220px;
  height:320px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 0 60px rgba(255,105,180,0.7);
  animation:floatPhoto 6s ease-in-out infinite;
}

@keyframes floatPhoto{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

.final{
  font-family:"Playfair Display",serif;
  font-size:24px;
  margin-top:25px;
  opacity:0;
  transition:2s ease;
  text-shadow:0 0 25px rgba(255,105,180,0.9);
}

.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<div class="card">
  <div class="emoji">üíñ</div>
  <h2>
    Ardiani,<br>
    will you be my <span class="glow">forever</span>?
  </h2>

  <div class="buttons">
    <button id="yes">Yes üíç</button>
    <button id="no">No üôà</button>
  </div>

  <div class="letter" id="letter">
    Ardiani,<br><br>
    Kita pernah berbeda, pernah lelah,  
    tapi selalu kembali.<br><br>
    Aku tidak ingin kisah yang sempurna.  
    Aku hanya ingin kisah yang selalu memilih kita.<br><br>
    Hari ini aku memilihmu lagi.
  </div>

  <!-- Ganti ardiani.jpg dengan nama file fotomu -->
  <div class="photo-container" id="photoContainer">
    <img src="ardiani.jpg" class="photo">
  </div>

  <div class="final" id="finalText">
    Forever Begins Now ‚ù§Ô∏è
  </div>
</div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const letter=document.getElementById("letter");
const photoContainer=document.getElementById("photoContainer");
const finalText=document.getElementById("finalText");
const card=document.querySelector(".card");

let noScale=1;

noBtn.addEventListener("mouseenter",()=>{
  const cardRect=card.getBoundingClientRect();
  const maxX=cardRect.width-140;
  const maxY=60;

  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";

  if(noScale>0.5){
    noScale-=0.05;
    noBtn.style.transform=`scale(${noScale})`;
  }
});

yesBtn.addEventListener("click",()=>{

  confetti({
    particleCount:350,
    spread:160,
    origin:{y:0.6}
  });

  document.body.style.background=
  "linear-gradient(-45deg,#1a0026,#3a0ca3,#720026,#ff4d6d)";

  document.querySelector(".buttons").style.opacity="0";

  setTimeout(()=>{
    letter.style.opacity="1";
    letter.style.transform="translateY(0)";
  },700);

  setTimeout(()=>{
    photoContainer.style.opacity="1";
    photoContainer.style.transform="scale(1)";
  },1800);

  setTimeout(()=>{
    finalText.style.opacity="1";
  },3200);

  setTimeout(()=>{
    card.style.boxShadow="0 0 120px rgba(255,105,180,0.8)";
  },3500);
});

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üíó";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*20+14+"px";
  heart.style.animationDuration=Math.random()*3+4+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}

setInterval(createHeart,600);
</script>

</body>
</html>
